<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Frontend Mentor | QR code component</title>
    <style>
      body {
        background-color: hsl(212, 45%, 89%);
        min-height: 100vh;
      }
      /* Retain your card styles as custom if needed */
      .card-custom {
        background-color: hsl(0, 0%, 100%);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0px 10px rgba(0, 0, 0.1);
        text-align: center;
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="card card-custom">
      <img class="img-fluid rounded" src="./images/image-qr-code.png" alt="QR code to Frontend Mentor">
      <h1 class="h5 font-weight-bold text-dark my-3">Improve your front-end skills by building projects</h1>
      <p class="text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </body>
</html>
